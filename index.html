<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="style.css">
    <script src="funcao.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            Calcular IMC
        </div>
        <div class="painel">
            <form id="form">
                <div class="input-box">
                    <div class="input">
                        <label for="height">Altura</label>
                        <input type="number" id="height" placeholder="m" min="0.30" max="3.00" step="0.01" required>
                    </div>
                    <div class="input">
                        <label for="weight">Peso</label>
                        <input type="number" id="weight" placeholder="Kg" min="1.0" max="400" step="0.01" required>
                    </div>
                </div>
                <div class="botao">
                    <button onclick="calcular()">Calcular</button>
                </div>
            </form>
           
        </div>
        <div class="painel2">
            <div class="resultado">
                <span  id="result-title">Resultado:</span>
                <div id="imc">
                 <span id="imc-title">Seu IMC:</span>
                    <span id="value"></span>

                </div>
                <div id="description">
                    <span></span>
                </div>     
            </div>
            <div class="imagem">
                <img src="assets/Images/imc-tabel.png" alt="">
            </div>
            
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
